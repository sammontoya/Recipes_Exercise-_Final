<!DOCTYPE html>
<html>
  <head>
  <title>Your Recipe Book</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <link href="css/recipe.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Poppins:400,300' rel='stylesheet' type='text/css'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- <script src=".... .js"></script> -->
    <script src="http://maps.googleapis.com/maps/api/js"></script>
    <script src="/recipe.js"></script>

  </head>
  <body>
    <div id="topbar" class ="maincolor darkgray">
      <a href="/users/login">Log In</a> |
      <a href="/users/sign_up">Register</a>
    </div>
    <div id="mainCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li class="carousel-circles" data-target="#mainCarousel" data-slide-to="0" class="active"></li>
        <li class="carousel-circles" data-target="#mainCarousel" data-slide-to="1"></li>
        <li class="carousel-circles" data-target="#mainCarousel" data-slide-to="2"></li>
        <li class="carousel-circles" data-target="#mainCarousel" data-slide-to="3"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <!--Each Carousel Item  -->
        <div class="item active carousel_image">
          <img src="images/salad.jpg" alt="Salad">
        </div>

        <div class="item">
          <img class="carousel_image"  src="images/dessert_fork.jpg" alt="Chocolate Dessert">
        </div>

        <div class="item">
          <img class="carousel_image" src="images/saladtoo.jpg" alt="Salad Too">
        </div>

        <div class="item">
          <img class="carousel_image" src="images/pizza.jpg" alt="Berry Dessert">
        </div>
      <!--End each Carousel Item  -->

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#mainCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
    </a>
  <a class="right carousel-control" href="#mainCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  <!--End of L&R controls  -->
  </div>

</div>
  <!--End of Carousel-->
  <!-- Headline  -->
  <div class="container">
    <div id="headline" class="row">
      <h1 class="reallybigfont maincolor">Yummy Recipes</h1>
    </div>
    <!-- creating the orange box  -->
    <div class="row box"></div>

  <!--Begin of links  -->
    <div id="links" class="row">
      <!-- first Link  -->
      <a href="/recipes/new">
        <div class="col-md-3 col-xs-12 link-box">
          <span class="fa-stack fa-4x">
            <i class="fa fa-circle fa-stack-2x black" href="/recipes/new"></i>
            <i class="fa fa-list fa-stack-1x fa-inverse"></i>
          </span>
          <h3 class="link-description black">Add a Recipe</h3>
        </div>
      </a>

      <a href="/tags/search">
        <div class="col-md-3 col-xs-12 link-box">
            <span class="fa-stack fa-4x">
              <i class="fa fa-circle fa-stack-2x black"></i>
              <i class="fa fa-search fa-stack-1x fa-inverse"></i>
              </span>
              <h3 class="link-description black">Search Recipes by Tag</h3>
        </div>
      </a>
      <a href="/recipes">
        <div class="col-md-3 col-xs-12 link-box">
          <span class="fa-stack fa-4x">
            <i class="fa fa-circle fa-stack-2x black"></i>
            <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
          </span>
          <h3 class="link-description black">Search All Recipes</h3>
        </div>
      </a>

      <a href="/recipes">
        <div class="col-md-3 col-xs-12 link-box">
          <span class="fa-stack fa-4x">
            <i class="fa fa-circle fa-stack-2x black"></i>
            <i class="fa fa-book fa-stack-1x fa-inverse"></i>
          </span>
          <h3 class="link-description black">View Recipe Book</h3>
        </div>
      </a>

    </div>
    <div class="row box"></div>
  </div>
  <div id="display_updates" class="mapboxcontainer">
  <div id="random_recipes" class="mapitem"></div>
</div>

  <!-- End links  -->

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  </body>
